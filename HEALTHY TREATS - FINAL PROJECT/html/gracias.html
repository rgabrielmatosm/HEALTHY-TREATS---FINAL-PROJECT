<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por sus comentarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styleQS.css"> <!-- Usa tu mismo estilo -->
  <link rel="stylesheet" href="../css/styleC.css">
  <style>
    body {
      background-color: #fdf6f0;
      color: #5a3e36;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .thanks-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .thanks-container h1 {
      color: #e67e22;
      font-weight: 700;
    }
    .thanks-container p {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .thanks-container a {
      display: inline-block;
      margin-top: 20px;
      background-color: #e67e22;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .thanks-container a:hover {
      background-color: #cf711f;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>¡Gracias por sus comentarios!</h1>
    <p>Su opinión ha sido registrada con éxito y se mostrará en nuestro carrusel de testimonios.</p>
    <a href="Testimonios.html">Volver a los testimonios</a>
  </div>
</body>
</html>
