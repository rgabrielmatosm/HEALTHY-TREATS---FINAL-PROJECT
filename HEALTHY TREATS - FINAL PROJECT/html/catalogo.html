<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Treats - Catálogo</title>
  <link rel="icon" type="image/png" href="../imagenes/logo.png">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/catalogo.css">

  <!-- JS -->
  <script defer src="../JS/navbar.js"></script>
  <script defer src="../JS/footer.js"></script>
  <script defer src="../JS/catalogo.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- ICONO CARRITO -->
  <div class="header-icons">
    <button id="icono-carrito" class="btn btn-warning">
      <i class="fas fa-shopping-cart"></i>
      <span id="contador-carrito" class="contador-carrito position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </button>
  </div>

  <main class="mt-5 pt-4">

    <!-- FILTROS -->
    <section class="filtros d-flex justify-content-center gap-3 my-3 flex-wrap">
      <select id="filtroLinea" class="form-select">
        <option value="todas">Todas las líneas</option>
      </select>
      <select id="filtroCategoria" class="form-select w-3">
        <option value="todas">Todas las categorías</option>
      </select>
      <input type="search" id="barraBusqueda" class="form-control w-auto" placeholder="Buscar producto...">
    </section>

    <!-- CATÁLOGO -->
    <section id="catalogo" class="contenedor-catalogo row row-cols-2 row-cols-md-4 g-5 px-4">
      <!-- Productos cargados dinámicamente -->
    </section>
  </main>

  <!-- MODAL DETALLE -->
  <div id="modal-detalle" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalle-nombre"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="detalle-img" src="" alt="Producto" class="img-fluid mb-3">
          <p id="detalle-linea"></p>
          <p id="detalle-categoria"></p>
          <p id="detalle-descripcion"></p>
          <p id="detalle-precio" class="fw-bold"></p>
        </div>
        <div class="modal-footer">
          <button id="agregar-carrito" class="btn btn-warning"><i class="fas fa-cart-plus"></i> Agregar al carrito</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CARRITO LATERAL -->
  <div id="carrito-lateral">
    <h5>Tu carrito</h5>
    <div id="items-carrito"></div>
    <p id="total" class="fw-bold">Total: S/. 0.00</p>
    <button id="checkout" class="btn btn-success w-100"><i class="fas fa-credit-card"></i> Pagar</button>
  </div>

  <!-- Modal de pago -->
  <div class="modal fade" id="modal-pago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-pago">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPagoLabel">Pago Seguro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
        
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre-tarjeta" class="form-label">Nombre en la tarjeta</label>
              <input type="text" class="form-control" id="nombre-tarjeta" required>
            </div>
          
            <div class="mb-3">
              <label for="numero-tarjeta" class="form-label">Número de tarjeta</label>
              <input type="text" class="form-control" id="numero-tarjeta" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>
          
            <div class="row">
              <div class="col-6 mb-3">
                <label for="fecha-exp" class="form-label">Fecha de vencimiento</label>
                <input type="text" class="form-control" id="fecha-exp" maxlength="5" placeholder="MM/AA" required>
              </div>
              <div class="col-6 mb-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvc" maxlength="3" placeholder="123" required>
              </div>
            </div>
          
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="recordar-datos">
              <label class="form-check-label" for="recordar-datos">
                Recordar mis datos para la próxima compra
              </label>
            </div>
          </div>
        
          <div class="modal-footer">
            <button type="submit" class="btn btn-success w-100">Confirmar Pago</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
